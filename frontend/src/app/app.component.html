<app-header [name]="currentProfile.fullname" [role]="currentProfile.role" [imgUrl]="currentProfile.imgUrl"></app-header>
<div class="profile_picker">
  Select Account: <app-profile-drop-down [profiles]="currentProfiles" (profileSelected)="updateCurrentProfile($event)"></app-profile-drop-down>
</div>

<div class="main-layout">
  <app-navigation [changeProfile]="changeProfile"></app-navigation>
  <div class="content">
    <router-outlet ></router-outlet>
  </div>
</div>
