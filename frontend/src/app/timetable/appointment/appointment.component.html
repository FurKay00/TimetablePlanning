<div
  class="appointment"
  cdkDrag
  [cdkDragDisabled]="!draggable"
[cdkDragBoundary]="'.schedule-grid'"
[style.height]="height"
[style.top]="top"
[style.width]="width"
[style.left]="left"

>
<div class="time">{{ startTime }} - {{ endTime }}</div>
<div class="details">
  <div class="topic">{{ topic }}</div>
  <div class="room">{{ rooms.join(', ') }}</div>
  <div class="lecturer">{{ lecturers.join(', ') }}</div>
</div>
</div>
