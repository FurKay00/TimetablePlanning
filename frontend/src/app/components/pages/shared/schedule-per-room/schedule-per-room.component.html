<app-toolbar (weekDaysSelected)="onWeekDaysSelected($event)" (selectedDay)="onDaySelected($event)" (selectedView)="onViewSelected($event)"
             [showRoomSelect]="true" [roomOptions]="currentRooms" (selectedRoom)="onRoomSelected($event)"></app-toolbar>
<app-schedule [pickedDate]="selectedDay" [pickedView]="calendarView" [events]="roomAppointments" [isLoaded]="isLoaded"></app-schedule>
