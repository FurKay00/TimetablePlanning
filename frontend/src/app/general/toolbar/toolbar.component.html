<div class="toolbar">
  <button mat-button class="today-button">Today</button>
  <button mat-icon-button class="nav-button">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <mat-icon>calendar_today</mat-icon>
  <button mat-icon-button class="nav-button">
    <mat-icon>chevron_right</mat-icon>
  </button>
  <button mat-button class="view-button">Day</button>
  <button mat-button class="view-button">Week</button>
  <mat-icon class="edit-icon">edit</mat-icon>
  <mat-checkbox [(ngModel)]="showDistance" class="distance-checkbox">Show est. distance</mat-checkbox>
  <button mat-icon-button class="filter-button">
    <mat-icon>filter_list</mat-icon>
  </button>
</div>
